<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="cart-header">
        <img src="./img/logo.png" alt="Logo" class="logo"/>
        <h2>Tienda de ofertas</h2>
        <!-- Ícono del carrito -->
        <div class="cart-icon">
          <a href="./resumen.html">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart.png"
              alt="Carrito"
            />
          </a>
          <span id="contador" class="cart-count">0</span>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#Productos">Productos</a></li>
          <li><a href="#Contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="Productos">
        <div class="cart-container">
          <div id="items" class="items">
          </div>
        </div>
      </section>
      <section id="Contacto">
        <div class="contact-container">
          <h2>Contacto</h2>
          <form action="https://formspree.io/f/mvgozvvp" method="POST">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" id="submitFormspree">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>@Damián E. Maenza - 2024</p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
